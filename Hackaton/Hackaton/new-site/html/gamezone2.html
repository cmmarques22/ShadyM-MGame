<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        modelType="text/css" />
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script modelType="application/javascript" async
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <meta name="theme-color" content="#fafafa">
</head>

<audio controls>
    <source src="/new-site/sounds/BATTLESOUND.mp3" type="audio/mpeg">
  </audio>

<body class="text-center"
    style="background-image: url('/new-site/img/battle.jpeg'); background-repeat: no-repeat;background-size: cover;"
    onload="takeUrl()">

    <div id="gameplay">

        <div style="padding-block: 2%;">
            <img src="/new-site/img/70a38fc77355f9188dde8777a16f65a0.png" alt="Battle"
                class="d-inline-block align-text-top" width="400px" height="125px">
        </div>
        <span style="display: inline-block; font-size: 25px; font-weight: bold; text-transform: uppercase;">
            <img src="" alt="rolo" class="d-inline-block align-text-top" width="150px" height="150px" id="p1img">
            <figcaption id="p1Name" style="background-color: goldenrod"></figcaption>
        </span>
        <span style="display: inline-block">
            <img src="/new-site/img/790cc6e916686c0f3bd55bd2d013a5ca.png" alt="VS" class="d-inline-block align-text-top"
                width="65px" height="50px">
        </span>
        <span style="display: inline-block; font-size: 25px; font-weight: bold; text-transform: uppercase;">
            <img src="" alt="zuka" class="d-inline-block align-text-top" width="150px" height="150px" id="p2img">
            <figcaption id="p2Name" style="background-color: goldenrod">RAPPER</figcaption>
        </span>

        <div style="padding-top: 1%; text-transform: uppercase;">
            <div class="box">
                <h2>
                    <code id="wordNow"></code>
                </h2>
                <div class="margin box">
                    <div class="padding border box">
                    </div>
                </div>
            </div>

            <div style="padding-top: 10%; font-weight: bold;">
                <a id="spitBarsBtn" class="btn btn-warning btn-lg d-flex" role="button"
                    style="background-color: goldenrod; color: black; border: 5px black solid; opacity: 80%;"
                    onclick="startBars()"></a>
            </div>

            <div id="timerAll" style="padding-top: 10%;">
                <div id='timer'></div>
                <div id='progress' style='background:red; height:10px; width: 50%;'></div>
            </div>

            <script src="js/vendor/modernizr-3.11.2.min.js"></script>
            <script src="js/plugins.js"></script>
            <script src="js/main.js"></script>
            <script type="text/javascript" src="/new-site/js/gameZone.js"></script>

            <div style="padding-top: 5%;">
                <a class="btn btn-warning"
                    style="background-color: goldenrod; color: black; border: 5px black solid; opacity: 80%;"
                    onclick="goToScoreboard()" role="button"><b>QUIT</b></a>
            </div>
            <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
            <script>
                window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
                ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
            </script>
            <script src="https://www.google-analytics.com/analytics.js" async></script>
        </div>
    </div>
    <div id="winnerTime">
        <div style="padding-block: 2%;">
            <img src="/new-site/img/b168773a045546a55acbdab386c72c04.png" alt="Battle"
                class="d-inline-block align-text-top" width="800px" height="125px">
        </div>
        <div>
            <span style="display: inline-block; font-size: 25px; font-weight: bold; text-transform: uppercase;">
                <img src="" alt="rolo" class="d-inline-block align-text-top" width="150px" height="150px" id="p1imgFinal" onclick="winnerChoose(true)">
                <figcaption id="p1NameFinal" style="background-color: goldenrod">RAPPER</figcaption>
                <!--<a class="btn btn-warning"
                    style="background-color: goldenrod; color: black; border: 5px black solid; opacity: 80%;"
                    href="scoreboard.html" role="button"><b>WINNER</b></a>-->
            </span>
            <span style="display: inline-block;text-align: center">
                <img src="/new-site/img/790cc6e916686c0f3bd55bd2d013a5ca.png" alt="VS"
                    class="d-inline-block align-text-top" width="85px" height="85px">
            </span>
            <span style="display: inline-block; font-size: 25px; font-weight: bold; text-transform: uppercase;">
                <img src="" alt="zuka" class="d-inline-block align-text-top" width="150px" height="150px" id="p2imgFinal" onclick="winnerChoose(false)">
                <figcaption id="p2NameFinal" style="background-color: goldenrod">RAPPER</figcaption>
                <!--<a class="btn btn-warning"
                    style="background-color: goldenrod; color: black; border: 5px black solid; opacity: 80%;"
                    href="scoreboard.html" role="button"><b>WINNER</b></a>-->
            </span>
        </div>
    </div>

</body>

</html>
