<body class="text-center"
    style="background-image: url('/new-site/img/eminem.jpg'); background-repeat: no-repeat; background-size:cover;">
    <div style="padding-block: 2%;">
        <img src="/new-site/img/5c4cd8f7af1a404892c303e4680b6de9.png" alt="scoreboard"
            class="d-inline-block align-text-top" width="600px" height="110px">
    </div>
    <div id="formsContainer"
        style="padding-block:1%; opacity:90%; color: black; background-color:goldenrod; border: 5px black solid; font-size: 18px;"
        class="badge text-bg-warning">
        <form>
            <label for="name"><b>Name:</b></label>
            <input class="form-control form-control-lg" type="text" id="name" minlength="3" maxlength="20" required
                style="width: 400px">
        </form>
        <br>
        <form>
            <label for="name"><b>Name:</b></label>
            <input class="form-control form-control-lg" type="text" id="name2" minlength="3" maxlength="20" required
                style="width: 400px">
        </form>
        <br>
    </div>
    <div style="padding-block: 2%;">
        <a class="btn btn-lg btn-warning"
            style="background-color: goldenrod; color: black; border: 5px black solid; opacity: 80%;"
            role="button" onclick="createNewForm()"><b>ADD RAPPER</b></a>
        <a class="btn btn-lg btn-warning"
            style="background-color: goldenrod; color: black; border: 5px black solid; opacity: 80%;"
            role="button" onclick="deleteForm()"><b>DELETE</b></a>
        <a class="btn btn-lg btn-warning"
            style="background-color: goldenrod; color: black; border: 5px black solid; opacity: 80%;"
            role="button" onclick="submitAllForms()"><b>LET'S RAP</b></a>
    </div>
